<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/ArtistRegister.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                
              <a class="navbar-brand" > <img  class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/signup">Buyer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/signup">Seller</a>
                  </li>
               
                  <li class="nav-item">
                    <a class="nav-link" href="/ArtistRegister">Artist</a>
                  </li>
                 
                </ul>
               
              </div>
            </div>
          </nav>
          <br>
        <div class="container">
            <form action="/signup" method="POST">
                <div class="Card">
               
                    <h1><center><b>Register Form</center></b></h1>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Cell No.:</label>
                        <input type="text" id="Cell No." name="CellNo." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Password:</label>
                        <input type="password" id="password" name="password" maxlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Confirm Password:</label>
                        <input type="password" id="Confirm password" name="confirmpassword" maxlength="8" required>
                    </div>
                    <div class="form-group select-input">
                        <label for="role">Select Gender:</label>
                        <select name="Gender" id="Gender">
                            <option value="buyer">Male</option>
                            <option value="seller">Female</option>
                            <option value="seller">Other</option>
                        </select>

                    </div>
                    <div class="form-group select-input">
                        <label for="role">Select Category:</label>
                        <select id="role" name="role">
                            <option value="buyer">Select</option>
                            <option value="buyer">Graphic Designer</option>
                            <option value="seller">Illustrator</option>
                            <option value="seller">Digital art</option>
                            <option value="seller">Interior Designer</option>
                            <option value="seller">Photographer</option>
                            <option value="seller">Tattoo artist</option>
                            <option value="seller">Drawing</option>
                            <option value="seller">Conceptual art</option>
                            <option value="seller">Makeup Artist</option>
                            <option value="seller">Craft</option>
                            <option value="seller">Painting</option>
                            <option value="seller">Sculpture</option>
                            <option value="seller">Web Designer</option>
                            <option value="seller">Fashion designer</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="photo">Photo:</label>
                      <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>
                    <br>
                    <center><button>Submit</button></center>
                </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

 
        <script src="/signup.js"></script>
    
        
    </body>
</html>
