<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/signup.css">
    </head>
    <body>
       
        <div class="container">
            <form action="/signup" method="POST">
                <div class="Card">
               
                    <h1><center><b>SIGN UP</center></b></h1>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Cell No.:</label>
                        <input type="text" id="Cell No." name="CellNo." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Password:</label>
                        <input type="password" id="password" name="password" maxlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Confirm Password:</label>
                        <input type="password" id="Confirm password" name="confirmpassword" maxlength="8" required>
                    </div>
                    <div class="form-group select-input">
                        <label for="role">Select Role:</label>
                        <select id="role" name="role">
                            <option value="buyer">Select</option>
                            <option value="buyer">Buyer</option>
                            <option value="seller">Seller</option>
                        </select>
                    </div>
                    <br><br><br>
                    <center><button>Submit</button></center>
                </form>
        </div>
 
        <script src="/signup.js"></script>
    
        
    </body>
</html>
