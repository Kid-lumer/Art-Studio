
<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/ViewItem.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='ViewItem.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        
      <a class="navbar-brand" > <img  class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signup">Buyer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/ArtistRegister">Artist</a>
          </li>
       
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/getCatalog">Catalog</a>
          </li>
         
        </ul>
       
      </div>
    </div>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
  </div>
  </nav>

 <div class="view">
  <div >
    <img src="static/images/{{image}}" width="390" height="300" >
  </div>

  <table>
    <tr>
      <th>Name</th>
      <td>{{Name}}</td>
    </tr>
    <tr>
      <th>Amount</th>
      <td>{{Amount}}</td>
    </tr>
    <tr>
      <th>Description</th>
      <td>{{Description}}</td>
    </tr>
    <a href="/ViewCart" class="btn btn-primary">Add To Cart</a>
   
  </div>
</body>
</html>
